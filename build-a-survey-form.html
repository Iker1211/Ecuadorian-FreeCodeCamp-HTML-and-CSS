<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
 <body>
   <link rel="stylesheet" href="styles.css">
   <h1 id="title">¿Why Chess is a miracle?</h1>
   <p id="description">Thanks for reading me</p>

   <form id="survey-form">
     <div class="input-element">
     <label id="name-label">
       Name
       </label>
       <input placeholder="name"  id="name" type="text" required/>
     </div>
     <div class="input-element">
     <label id="email-label">
       Email
       </label>
       <input placeholder="email" id="email" type="email" required/>
     </div>
     <div class="input-element">
     <label id="number-label">
       Age
       </label>
       <input placeholder="age" id="number" min="5" max="100" type="number" required/>
     </div>
     <div class="input-element">
     <label id="select-label">
       Who's your favorite chess player?
       </label>
       <select id="dropdown">
         <option>Bobby Fischer</option>
         <option>Garry Kasparov</option>
         <option>Magnus Carlsen</option>
         <option>José Raul Capablanca</option>
       </select>
     </div>
     <div>
       <label>¿Have you played chess before?</label>
       <div>
       <label><input type="radio" name="game" value="yes">Yes</label>
       </div>
       <div>
       <label><input type="radio" name="game" value="no">No</label>
       </div>
       </div>
       <div class="input-element">
       <label>¿How you could learn chess better?</label>
       <div>
       <label><input type="checkbox" name="learn" value="blitz">Blitz</label>
       </div>
       <div>
       <label><input type="checkbox" name="learn" value="tactics">Tactical training</label>
       </div>
       <div>
       <label><input type="checkbox" name="learn" value="finals">Finals</label>
       </div>
       <div>
       <label><input type="checkbox" name="learn" value="theory">Theory</label>
       </div>
       <div>
       <label><input type="checkbox" name="learn" value="strategy">Strategy</label>
       </div>
       </div>
       <div class="input-element">
         <label>Additional comments</label>
         <textarea type="text"></textarea> 
         </div>
         <button type="submit" id="submit">
           Submit 
           </button>
   </form>
 </body>
</html>
